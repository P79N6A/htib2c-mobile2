<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="header">
        豪礼相“代”，无微不“智”
    </ui:define>

    <ui:define name="workspace">
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/css.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" />

        <meta name="format-detection" content="telephone=no"/>
        <style>
            /*输入账户信息*/
            #shuru_mod1 {
                width: 100%;
                height: 78%;
                position: relative;
                background:url(../resources/images/img/Taxi.jpg);
                background-size: 100% 100%;
            }

            #shuru_mod1 p{ color: #fff; font-size: 25px; text-align: center; padding-top: 35px;}
            #fri_bottom{ height: 11%; min-height: 80px; text-align: center}
            #keytxt{  left:135px; bottom:2rem}
            #fri_top{ text-align: center; max-height:123px;}
            #logo2{ padding-top: 6%;}
            #SpecialCar_icon{ position: absolute; width: 500px; left: 80px; top: 68px;}
            #tel{ background: url("../resources/images/img/taix_inputbg.png"); width: 362px; height: 59px; position: absolute; left: 84px; top: 595px;}
            #tel input{ background: none;border: none; line-height: 58px;  font-size: 30px; color: #808080; padding: 0px 10px; box-sizing: border-box; width: 100%; outline: none;}
            .btn{ width: 105px; height: 59px; text-align: center; line-height: 58px; color: #fff; font-size: 26px; position: absolute; top: 595px; left: 452px; background: #166ab8;}
            #filer{ display: none;}
            #erro .a_txt{ box-sizing: border-box; padding: 0px 30px ; padding-top: 67px; font-size: 26px; line-height: 36px; color: #fff; text-align: center; padding-bottom: 60px;   }
            #erro .long_btn{ width: 346px;}
            #erro{ display: none;}
            #teltxt{ text-align: center; width: 100%; position: absolute; top: 675px; font-size: 21px; color: #fff;}
			#enddate{ text-align: center; width: 100%; position: absolute; top: 904px; font-size: 16px; color: #fff;}
        </style>
        <h:form  id="condition">
            <!-- 密码错误 -->
            <div class="alert" id="sn_err" style="display:none">
                <div class="a_txt" id="perro"><span id="message">请输入注册智能互联账号的主驾驶人号码</span><br/>
                    <span id="message1">并重试</span>或致电<span style="text-decoration: underline;" class="span2">400-898-0050</span><br/>
                    联系梅赛德斯-奔驰智能互联<br/>
                    服务中心寻求帮助</div>
                <div id = "retryBtn" class="m_btn m_btn1" onclick="hideLogOff()">重 &#160; 试</div>
            </div>
            <div id="filer"  style="display:none"></div>
            <div class="page">

                <div id="fri_top">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/logo_3.png" id="logo2"/>
                </div>
                <div id="shuru_mod1" >
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/fri_line.jpg" id="linetop"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/fri_line2.jpg" id="linebot"/>
                    <div class="aotu">
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/newFollow.png" id="SpecialCar_icon"/>
                        <div  id="tel"><h:inputText id="accountNum"
                                                    value="#{loginBackingBean.newFollowTel}" maxlength="11">
                            <f:passThroughAttribute name="placeholder" value="手机号" />
                            <f:passThroughAttribute name="type"
                                                    value="tel"/>
                        </h:inputText> </div><div class="btn" id="btn_tel" onclick="clickBtn()">验证</div>
                        <h:commandButton value="验&#160;&#160;证"
                                         action="#{loginBackingBean.checkNewFollow}" style="display: none">

                            <f:passThroughAttribute name="btn" value="subBtn"/>
                        </h:commandButton>
                        <h:inputHidden id="flag" value="#{loginBackingBean.newFollowFlag}">
                            <f:passThroughAttribute name="flag" value="newFollowFlag"/>
                        </h:inputHidden>
                        <div id="teltxt">输入手机号码验证车主信息，即刻领取优质服务大礼包</div>
                    </div>
                </div>
                <div style="text-align: center; width: 100%; position: absolute; top: 870px; font-size: 21px; color: #fff;">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/didiMessage.png" alt=""></img></div>
                    <div id="enddate">* 活动截止日期为2018年3月8日</div>
                <div id="fri_bottom">
                    <div id="keytxt">
                        本活动解释权归梅赛德斯—奔驰智能互联所有<br/>
                        网站备案号：京ICP备11011340号
                    </div>
                </div>
            </div>

        </h:form>
        <script>
            if("1" == broserNum){
                window.location.href="#{facesContext.externalContext.request.contextPath}/views/wrongBrowser.xhtml";
            }
            function clickBtn(){
                $("input[btn='subBtn']").click();
            }
            var flag = $("input[flag='newFollowFlag']").val();
            if(flag == null || flag == ""){
                $('#filer').hide();
                $('#sn_err').hide();
            }else{
                if("true" == flag){
                    window.location.href="https://dc.tt/Rhv6"
                }
                else if("false" == flag){
                    $('#message').html("您的输入的手机号已领取");
                    $('#message1').html("请重试");
                    $('#filer').show();
                    $('#sn_err').show();
                }
                else if("wrong" == flag){
                    $('#message').html("请输入注册智能互联账号的主驾驶人号码");
                    $('#message1').html("并重试");
                    $('#filer').show();
                    $('#sn_err').show();
                }
            }
            function hideLogOff() {
                $('#filer').hide();
                $('#sn_err').hide();
            }
            var winH=$(window).height();
            $('#shuru_mod').height(winH-$('#fri_top').height()-$('#fri_bottom').height())
            $('#btn_tel').click(function(){
                var tel=$('#tel input').val();
                var myreg = /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
                if(!myreg.test(tel)){
                    $('#filer').show();
                    $('#erro').show();
                }
            })
            $('.long_btn').click(function(){
                $('#filer').hide();
                $('#erro').hide();
            })
        </script>
    </ui:define>

</ui:composition>
</body>
</html>
