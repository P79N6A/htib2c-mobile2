<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./template.xhtml">
    <ui:define name="header">
        发票申请
    </ui:define>


    <ui:define name="workspace">
        <link rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/seccss.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" />
        <h:form id="invoiceSpecial">
            <!--<h:messages infoClass="info" errorClass="error" warnClass="warn" />-->


            <div class="page">
                <div id="fri_top">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/logo.png" id="logo"/>
                </div>
                <div id="shenqing_mod" class="sqmod">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line.jpg" id="linetop"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line2.jpg" id="linebot"/>
                    <div class="aotu">
                        <p class="pp p1 p3 p4">我们将向您的邮箱发送邮件，请您完整填写《增值税普通发票登记表》，在订单支付完成30
                            天内回复邮件至finance@chinatelematics.net，过期将不予受理</p>

                        <ul>
                            <li class="pt_10">您的邮箱：</li>
                            <li> <h:inputText id="email" value="#{invoiceBackingBean.email}">
                                <f:passThroughAttribute name="placeholder" value="请输入正确的邮箱格式" />
                                <f:passThroughAttribute name="type" value="email"/>
                            </h:inputText></li>
                        </ul>
                    </div>
                </div>
                <div id="fri_bottom" class="fribot">
                    <div class="empty" id="service">
                        <div class="long_btn "  id="long_btn1" ><h:commandButton value="发送" action="#{invoiceBackingBean.toInvoiceCommon}"  style="margin-left:0%;"/></div>
                    </div>
                    <div id="keytxt">网站备案号：京ICP备11011340号</div>
                </div>
            </div>
        </h:form>
        <!--弹窗文字-->
        <h:inputHidden id="invoiceCommonPop" value="#{invoiceBackingBean.invoiceCommonPop}"  >
            <f:passThroughAttribute name="val" value="invoiceCommonPop"/>
        </h:inputHidden>
        <!--弹窗-->
        <div class="alert" id="sn_err" style="display:none">
            <div class="a_txt" id="perro"></div>
            <div class="m_btn m_btn1"><input type="button" value="确 &#160; 认"
                                             onclick="hideLogOff()" class="csinput"/></div>
        </div>
        <div id="filer"  style="display:none"></div>
        <script type="text/javascript">
            if("1" == broserNum){
                window.location.href="#{facesContext.externalContext.request.contextPath}/views/wrongBrowser.xhtml";
            }
            window.onload=function(){
                var value = $("input[val='invoiceCommonPop']").val();
                if(!(value == null || value == "")){
                    $('#perro').html(value);
                    $('#filer').show();
                    $('#sn_err').show();
                }
            }
            function hideLogOff() {
                $('#filer').hide();
                $('#sn_err').hide();
            }
        </script>
    </ui:define>
</ui:composition>
</body>
</html>
