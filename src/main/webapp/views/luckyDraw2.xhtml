                template="./template3.xhtml">


    <ui:define name="header">
        限时抽奖
    </ui:define>

    <ui:define name="workspace">
        <!-- loading页 -->
        <div id="loading" class="active">
            <div id="ld-bg">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/bg.jpg" alt="" />
            </div>
            <div id="ld-ct">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/load-txt.png" alt="" class="load-txt" />
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/load-bar-bg.png" alt="" class="load-bar-bg" />
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/load-bar-cur.png" alt="" class="load-bar-cur" />
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/load-img.png" alt="" class="load-img" />
                <!--<span></span>
                <p></p>-->
            </div>
        </div>

        <div id="page">
            <div class="pageWrap">
                <!--游戏页-->
                <div class="page game-pg">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/game-bg.jpg" alt=""/>

                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/prize-1.png" alt="" class="none prize" />
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/prize-2.png" alt="" class="none"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/prize-3.png" alt="" class="none"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/prize-4.png" alt="" class="none"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/prize-5.png" alt="" class="none"/>

                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/hand-1.png" alt="" class="hand"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/hand-2.png" alt="" class="none"/>

                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/move-box.png" alt="" class="move-box"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/game-top.png" alt=""/>

                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/ctrl-btn.png" alt="" class="ctrl-btn"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/ctrl-1.png" alt="" class="none"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/ctrl-2.png" alt="" class="none"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/game-ft.png" alt="" class="game-ft"/>

                    <p class="num-img">0</p>
                    <div class="ctrl left-btn"></div>
                    <div class="ctrl right-btn"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/enter-btn.png" alt="" class="enter-btn"/>
                </div>

                <!--首页-->
                <div class="page home-pg">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/home-bg-3.jpg" alt=""/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/home-bg-2.png" alt=""/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/logo.png" alt="" class="logo"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/home-title.png" alt="" class="home-title"/>

                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/home-ani-1.png" alt="" class="home-ani-1"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/home-ani-2.png" alt="" class="home-ani-2"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/home-ani-3.png" alt="" class="home-ani-3"/>

                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/home-bg-1.png" alt=""/>

                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/start-btn.png" alt="" class="start-btn"/>
                </div>

                <!--活动规则页-->
                <div class="page rule-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/rule-bg.png" alt=""/>

                </div>

                <!--未中奖页：非最后一次-->
                <div class="page lose1-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/lose-1.png" alt=""/>

                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/re-btn.png" alt="" class="re-btn"/>
                </div>

                <!--未中奖页：最后一次，无奖-->

                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/lose-2.png" alt=""/>
                </div>

                <!--未中奖页：最后一次，有奖-->
                <div class="page lose3-pg none">
                    <div class="black"></div>

                    <p class="tt tt1">恭喜您，中奖啦！</p>
                    <p class="tt tt2">恭喜您，中奖啦！</p>
                    <p class="tt tt3">恭喜您，中奖啦！</p>
                    <input type="text" maxlength="40" class="name"/>
                    <input type="tel" maxlength="11" class="tel"/>
                    <input type="text" maxlength="100" class="addr"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/send-btn.png" alt="" class="send-btn"/>
                </div>

                <!--中奖页：非最后一次-->
                <div class="page win1-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/win-1.png" alt=""/>
                    <p class="txt">恭喜您，中奖啦！</p>
                    <p class="num">0</p>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/re-btn.png" alt="" class="re-btn"/>
                </div>

                <!--中奖页：最后一次-->
                <div class="page win2-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/win-2.png" alt=""/>
                    <p class="txt">恭喜您，中奖啦！</p>
                    <p class="tt tt1">恭喜您，中奖啦！</p>
                    <p class="tt tt2">恭喜您，中奖啦！</p>
                    <p class="tt tt3">恭喜您，中奖啦！</p>
                    <p class="tt tt4">恭喜您，中奖啦！</p>
                    <input type="text" maxlength="40" class="name"/>
                    <input type="tel" maxlength="11" class="tel"/>
                    <input type="text" maxlength="100" class="addr"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/send-btn.png" alt="" class="send-btn"/>
                </div>

                <!--提示页：未输入姓名-->
                <div class="page tip-name-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/tip-name.png" alt=""/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/close-btn.png" alt="" class="close-btn"/>
                </div>

                <!--提示页：未输入电话-->
                <div class="page tip-tel-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/tip-tel.png" alt=""/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/close-btn.png" alt="" class="close-btn" />
                </div>

                <!--提示页：未输入地址-->
                <div class="page tip-addr-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/tip-addr.png" alt=""/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/close-btn.png" alt="" class="close-btn" />
                </div>

                <!--提示页：信息错误-->
                <div class="page tip-err-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/tip-err.png" alt="" />
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/close-btn.png" alt="" class="close-btn" />
                </div>

                <!--提示页：提交成功-->
                <div class="page send-ok-pg none">
                    <div class="black"></div>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img3/send-ok.png" alt="" />
                </div>
            </div>
        </div>
