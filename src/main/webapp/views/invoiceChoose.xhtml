<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./template.xhtml">
    <ui:define name="header">
        发票申请
    </ui:define>


    <ui:define name="workspace">
        <link rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/seccss.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" />
        <h:form id="invoiceChoose">
            <!--<h:messages infoClass="info" errorClass="error" warnClass="warn" />-->

            <div class="page">
                <div id="fri_top">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/logo.png" id="logo"/>
                </div>
                <div id="sq_mod">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line.jpg" id="linetop"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line2.jpg" id="linebot"/>
                    <div class="aotu">
                        <div id="sq_bg1">

                            <h3>请选择客户类型：</h3>
                            <div class="sbtns ac" id="sbtns1_1" data="个人" onclick = 'changeInvoiceType("个人")'>
                                <div class="ra">
                                    <div></div>
                                    <!--<h:selectOneRadio value="#{invoiceBackingBean.invoiceType}">
                                        <f:selectItem itemValue="个人" itemLabel="个人" />
                                    </h:selectOneRadio>-->
                                </div>
                                个人
                            </div>
                            <div class="sbtns" id="sbtns1_2" data="公司" onclick = 'changeInvoiceType("公司")'>
                                <div class="ra">
                                    <div></div>
                                    <!--<h:selectOneRadio value="#{invoiceBackingBean.invoiceType}">
                                        <f:selectItem itemValue="公司" itemLabel="公司" />
                                    </h:selectOneRadio>-->
                                </div>
                                公司
                            </div>
                        </div>
                    </div>
                </div>
                <div id="fri_bottom">
                    <div class="empty" id="service">
                        <h:inputHidden id="invoiceType" value="#{invoiceBackingBean.invoiceType}"  >
                            <f:passThroughAttribute name="invoiceType" value="invoiceType"/>
                        </h:inputHidden>
                        <div class="long_btn "  id="long_btn1" ><h:commandButton value="下一步" action="#{invoiceBackingBean.toInvoiceDetailsInfo}"  style="margin-left:0%;"/></div>
                    </div>
                    <div id="keytxt">网站备案号：京ICP备11011340号</div>
                </div>
            </div>
        </h:form>
        <script>

            if("1" == broserNum){
                window.location.href="#{facesContext.externalContext.request.contextPath}/views/wrongBrowser.xhtml";
            }
            window.onload=function() {
                $('input[invoiceType="invoiceType"]').val("个人");
                $('#sq_bg1 .sbtns').click(function () {
                    $('#sq_bg1 .sbtns').removeClass('ac')
                    $(this).addClass('ac')
                    //alert('您选择了'+$(this).attr('data'))
                })
            }
                function changeInvoiceType(invoiceType) {
                    $('input[invoiceType="invoiceType"]').val(invoiceType);

                }
            

        </script>
    </ui:define>
</ui:composition>
</body>
</html>
