        <script type="text/javascript">
            if("1" == broserNum){
                window.location.href="#{facesContext.externalContext.request.contextPath}/views/wrongBrowser.xhtml";
            }
            window.onload=function(){
                var flag = $("input[nm='flag']").val();

                if(flag != null){
                    if(flag == "F"){
                        $("#popDiv").html("操作失败&lt;br/>请稍后重试");
                        exit();
                    }
                    else if(flag == "T"){
                        $("#popDiv").html("远程车门解锁请求&lt;br/>已发送");
                        exit();
                    }
                }

                var pinFlag = $("input[nm='pinFlag']").val();

                if(pinFlag != null){
                    if(pinFlag == "T"){
                        showExit();
                    }
                    else if(pinFlag == "F"){
                        wrong();
                    }
                }
            }
            function checkPin(){

                var pin = $("#keyPW").text();
                $("input[nm='pin']").val(pin);
                var accountNum = $("input[nm='lAccountNum']").val();
                $("input[nm='unAccountNum']").val(accountNum);
                var openId = $("input[nm='lOpenId']").val();
                $("input[nm='unOpenId']").val(openId);
                $("input[nm='checkPin']").click();

               /* var vin = $("input[nm='vin']").val();
                var value = $("#keytc").text();
                if(vin == value){
                    showExit();
                    setTimeout( function() {
                        $("input[nm='subBtn']").click();
                    }, 500)
                }
                else{
                    wrong();
                }*/
            }
            function  showExit() {
                $('#jiesuoload').css('display', 'block');
                $('#filer').css('display', 'block');

                setTimeout( function() {
                    $("input[nm='subBtn']").click();
                }, 500)
            }
            function exit(){
                $('#jiesuoload').css('display', 'none');
                $('#Unbound_acc').css('display', 'block');
                $('#filer').css('display', 'block');
                setTimeout( function() {
                    location.href = "#{facesContext.externalContext.request.contextPath}/views/key.xhtml";
                }, 3000)
            }
            function ex(){
                $('#Unbound_acc').css('display', 'none');
                $('#filer').css('display', 'none');
                location.href = "#{facesContext.externalContext.request.contextPath}/views/key.xhtml";
            }
            
            function wrong(){
                $('#sn_err').css('display', 'block');
                $('#filer').css('display', 'block');
            }
            function retry(){
                $('#sn_err').css('display', 'none');
                $('#filer').css('display', 'none');
            }
            function backToKey(){
                $("#backToKey").click();
            }
            function unLockHelp(){
                window.location.href="#{facesContext.externalContext.request.contextPath}/views/unlock_help.xhtml";
