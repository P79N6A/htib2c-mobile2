<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="header">
        我的账户
    </ui:define>

    <ui:define name="workspace">
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/jquery-labelauty.css" />
        <!--<script src="#{facesContext.externalContext.request.contextPath}/resources/js/jquery.mobile-1.4.5.min.js"/>-->
        <h:form id="condition">
            <label>用户标签操作测试页面</label>
            <br/>
            <c:if test="#{tagBean.openId != null}">
                <h:inputText id="rep" value="#{tagBean.tagRep}"/>
            </c:if>
            <div>
                <label for="token" class="ui-btn-inline"><span style="color: #f57e24;">access_token</span></label>
                <h:inputText id="token" value="#{tagBean.token}" style="font-size: 16px;border: #000000; background: #000000; color: #ffffff;">
                    <f:passThroughAttribute name="placeholder" value="请输入access_token" />
                </h:inputText>

                <label for="openId"><span style="color: #f57e24;">用户openId</span></label>
                <h:inputText id="openId" value="#{tagBean.openId}" style="font-size: 16px;">
                    <f:passThroughAttribute name="placeholder" value="请输入用户openId" />
                </h:inputText>

                <label for="tagName" class="ui-btn-inline"><span style="color: #f57e24;">标签</span></label>
                <h:inputText id="tagName" value="#{tagBean.tagName}" style="font-size: 16px;border: #000000; background: #000000; color: #ffffff;">
                    <f:passThroughAttribute name="placeholder" value="请输入标签" />
                </h:inputText>
                <br/>
                <h:messages infoClass="info" errorClass="error" warnClass="warn" />

            </div>
            <!--<h:commandButton value="设置标签" action="#{tagBean.setTag}" />
            <h:commandButton value="取消标签" action="#{tagBean.delTag}" />
            <h:commandButton value="查询该openId所在标签" action="#{tagBean.getTagsByOpenId()}" />-->
            <!--<h:commandButton value="查询全部标签" action="#{tagBean.getAllTags()}" />-->
        </h:form>


    </ui:define>

</ui:composition>
</body>
</html>
