<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="./template.xhtml">
    <ui:define name="header">
        发票申请
    </ui:define>


    <ui:define name="workspace">
        <link rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/seccss.css" charset="utf-8" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" charset="utf-8" />
        <h:form id="invoiceDetails">
            <h:messages infoClass="info" errorClass="error" warnClass="warn" />

            <div class="page">
                <div id="fri_top">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/logo.png" id="logo"/>
                </div>
                <div id="shenqing_mod">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line.jpg" id="linetop"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line2.jpg" id="linebot"/>
                    <div class="aotu">
                        <ul style="margin-top: 20px;">
                            <li class="pt_10">发票抬头：</li>
                            <li> <h:inputText id="invoiceTitle" value="#{invoiceBackingBean.invoiceAccount}" type="text">
                            </h:inputText></li>
                            <li class="pt_10">收件人：</li>
                            <li> <h:inputText id="invoiceReceiver" value="#{invoiceBackingBean.invoiceContact}" >
                            </h:inputText></li>
                            <li class="pt_10" >联系电话：</li>
                            <li><h:inputText id="invoicePhone" value="#{invoiceBackingBean.phone}" maxlength="11">
                                <f:passThroughAttribute name="type" value="tel"/>
                            </h:inputText></li>
                            <li class="pt_10">寄送地址：</li>
                            <li><h:inputTextarea id="invoiceAddress"  value="#{invoiceBackingBean.street}" rows="2" cols='1'>
                            </h:inputTextarea></li>
                            <li class="pt_10" >邮编：</li>
                            <li> <h:inputText id="invoiceZipCode" value="#{invoiceBackingBean.zipcode}">
                                <f:passThroughAttribute name="type" value="tel"/>
                            </h:inputText></li>
                        </ul>
                    </div>
                </div>
                <div id="fri_bottom">
                    <div class="empty" id="service">
                        <div class="long_btn "  id="long_btn1" ><h:commandButton value="下一步" action="#{invoiceBackingBean.toInvoiceConfirm}"  style="margin-left:0%;"/>
                        </div>
                    </div>
                    <div id="keytxt">网站备案号：京ICP备11011340号</div>
                </div>
            </div>
        </h:form>
        <script>
            if("1" == broserNum){
                window.location.href="#{facesContext.externalContext.request.contextPath}/views/wrongBrowser.xhtml";
            }
        </script>
    </ui:define>
</ui:composition>
</body>
</html>
