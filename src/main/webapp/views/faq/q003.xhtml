<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml">

    <ui:define name="header">

    </ui:define>

    <ui:define name="workspace">
        <link rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/seccss.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" />
        <script>
            window.onload=function(){
                $('#infobox').height($(window).height()*0.84);
//                console.log($("#move").height())

                var swiper = new Swiper('.swiper-container', {
                    scrollbar: '.swiper-scrollbar',
                    direction: 'vertical',
                    slidesPerView: 'auto',
                    mousewheelControl: true,
                    freeMode: true,
                    observer:true,
                    observeParents:true
                });
            }
        </script>
        <div class="page">
            <div id="fri_top">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/logo.png" id="logo"/>
            </div>
            <div id="infobox">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line.jpg" id="linetop"/>
        <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div id="move">
                    <h3 class="ui-title">如何更改WLAN/Wi-Fi热点名称（SSID）？</h3>
                    <hr/>
                    <p>
                        1.	打开车载导航屏，进入车辆菜单，选择屏幕左下角的<strong>系统设定</strong>。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q003_01.png" width="100%"/><br/><br/>

                        2.	在弹出的下拉菜单中选择<strong>WLAN/Wi-Fi</strong>。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q003_02.png" width="100%"/><br/><br/>

                        3.	在WLAN/Wi-Fi的子菜单中勾选<strong>启用</strong>（如果已经勾选，则跳过此步）。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q003_03.png" width="100%"/><br/><br/>

                        4.	在WLAN/Wi-Fi子菜单中选择<strong>更改SSID</strong>。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q003_04.png" width="100%"/><br/><br/>

                        5.	使用旋钮和屏幕上软键盘更改WLAN/Wi-Fi热点名称，点击<strong>ok</strong>按钮保存。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q003_05.png" width="100%"/><br/>

                    </p>
                </div>
            </div>
        </div>
            <!-- Add Scroll Bar -->
            <div class="swiper-scrollbar"></div>
        </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
</body>
</html>
