<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="header">
        违章查询
    </ui:define>

    <ui:define name="workspace">
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/css.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" />
        <h:form  id="condition">
            <div class="page">
                <div id="fri_top">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/logo.png"
                         id="logo" />
                </div>

                <div id="fri_mod">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/fri_line.jpg"
                         id="linetop"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/fri_line2.jpg"
                         id="linebot"/>
                    <ul>

                    <li class="pt_10">正在跳转到违章查询...</li>
                    </ul>
                </div>
                <div id="fri_bottom">
                    <div id="keytxt">网站备案号：京ICP备11011340号</div>
                </div>
            </div>

            <h:inputHidden id="oid" value="#{loginBackingBean.openId}">
                <f:passThroughAttribute name="nm" value="lOpenId"/>
            </h:inputHidden>
        </h:form>
        <script type="text/javascript">
            window.onload = function() {
                var oid = $("input[nm='lOpenId']").val();
                window.location.href="http://verizon.agenda-bj.com/index.html?openid="+oid;
            }
        </script>
    </ui:define>

</ui:composition>


</body>
</html>
