<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="header">
        支付失败
    </ui:define>

    <ui:define name="workspace">

        <link rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/seccss.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" />

        <div class="page">
            <div id="fri_top">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/logo.png" id="logo"/>
            </div>
            <div id="infobox">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line.jpg" id="linetop"/>
                <div id="move">
                    <div class="ui-corner-all custom-corners">
                        <div class="ui-bar ui-bar-a"  style="text-align: center;line-height: 5px;">
                            <h6 style="font-size: 26px;" >支付失败</h6>
                        </div>
                        <div class="ui-body ui-body-a" style="line-height: 60px;">
                            <div class="ui-grid-a">

                                     style="color: #f57e24;font-size: 20px;"><span>您的订单支付失败
                                </span></div>
                                <div class="ui-block-b"><span><h:outputText value="#{out_trade_no}"/></span></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

<script>
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)!="micromessenger" &amp;&amp; ua.indexOf("alipay")==-1) {
        window.location.href="#{facesContext.externalContext.request.contextPath}/views/wrongBrowser.xhtml";
    }
</script>
