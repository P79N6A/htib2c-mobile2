<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template.xhtml">

    <ui:define name="header">

    </ui:define>

    <ui:define name="workspace">

        <link rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/seccss.css" charset="utf-8" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" charset="utf-8" />
        <script>
            $(function () {
                $(document.body).bind('touchmove', function (event) {
                    event.preventDefault();
                })
                var sh = document.body.clientHeight;
                var mytouchele = document.getElementById("move");
                var ey = 0;//起始点纵坐标
                var cur = 0;//当前的屏数0,1,2……
                var dy = 0;//滑动距离
                var ct;//
                var os = 10, ts = 10;//滑动超过os像素或间隔时间小于ts
                var mytouchele = document.getElementById("move");
                mytouchele.addEventListener("touchstart", touchStart, false);
                mytouchele.addEventListener("touchmove", touchMove, false);
                mytouchele.addEventListener("touchend", touchEnd, false);
                var movetop;//
                function touchStart(e) {
                    movetop = $("#move").css('marginTop')
                    ct = new Date().getTime();
                    ey = e.touches[0].pageY;
                    console.log(ey)
                }

                function touchMove(e) {
                    if (parseInt(movetop) > 0) (
                        alert(1)
                    )
                    dy = e.touches[0].pageY;
                    if (parseInt(movetop) == $('#move').height() - $('#infobox').height()) { return false;}//disable swipeDown on lastdeck最后一屏禁止下滑
                    $("#move").css({
                        marginTop: parseInt(movetop) - (ey - dy) + "px"
                    });

                }

                function touchEnd(e) {
                    var movetopstop = $("#move").css('marginTop')
                    //alert(parseInt(movetopstop))
                    dt = new Date().getTime() - ct;
                    if (dy == 0) {return false;}
                    if (parseInt(movetopstop) > 0) {
                        slide(0)
                        return false;
                    }
                    if (parseInt(movetopstop) &lt; $('#infobox').height() - $('#move').height()) {
                        slide($('#infobox').height() - $('#move').height())
                        return false;
                    }
                    console.log()
                }

                function slide(x) {
                    $("#move").animate({
                        marginTop: x + "px"
                    }, "fast");
                }
            });
        </script>
        <div class="page">
            <div id="fri_top">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/logo.png" id="logo"/>
            </div>
            <div id="infobox">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line.jpg" id="linetop"/>
                <div id="move">
                    <h3 class="ui-title">如何在车载导航屏上设置Wi-Fi？</h3>
                    <hr/>
                    <p>
                        1.	打开车载导航屏，进入车辆菜单，选择屏幕左下角的<strong>系统设定</strong>。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q001_01.png" width="100%"/><br/><br/>

                        2.	在弹出的下拉菜单中选择<strong>WLAN/Wi-Fi。</strong><br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q001_02.png" width="100%"/><br/><br/>

                        3.	在<strong>WLAN/Wi-Fi</strong>的子菜单中勾选<strong>启用</strong>。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q001_03.png" width="100%"/><br/><br/>

                        4.	转动旋钮选择<strong>利用安全码连接</strong>。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q001_04.png" width="100%"/><br/><br/>

                        5.	WLAN/Wi-Fi热点名称（SSID）和密码（安全码）显示在车载导航屏上。<br/>
                        <img src="#{facesContext.externalContext.request.contextPath}/resources/images/faq/q001_05.png" width="100%"/><br/>
                    </p>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
</body>
</html>
