                    <h3 class="ui-title">为什么设备上显示Wi-Fi已成功连接，但是无法上网？</h3>
                    <hr/>
                    <p>
                        1.	使用车内旋钮进入车辆菜单，选择<strong>电话/地球</strong>图标（<img src="../../resources/images/faq/earth.png" style="height: 20px;"/>）或<strong>www</strong>。<br/>
                        2.	找到屏幕左下角<strong>设定</strong>菜单，勾选<strong>允许WLAN共享</strong>选项。<br/>
                        如果不能解决问题，请您按下车顶的【i】按钮或拨打<a href="tel:4008980050" style="font-size: 18px;">400-898-0050</a>致电梅赛德斯-奔驰 智能互联服务中心获得帮助。<br/>

                    </p>
