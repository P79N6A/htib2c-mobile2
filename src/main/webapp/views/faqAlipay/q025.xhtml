                    <h3 class="ui-title">什么是车载无线热点？</h3>
                    <hr/>
                    <p>
                        <strong>车载无线热点</strong>是基于数据流量的功能性服务。车辆作为互联网公共接入点，可以同时为多个无线（Wi-Fi）兼容的通讯设备提供互联网接入服务。您可以在车载导航屏上自行设置车载无线热点，其他驾乘人员可以通过各种无线电子通讯设备（手机、电脑等）接入互联网，获取信息、娱乐或移动办公。
                    </p>

            </div>
        </div>
