<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../template.xhtml">

    <ui:define name="header">

    </ui:define>

    <ui:define name="workspace">
        <link rel="stylesheet"
              href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/seccss.css" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" />

        <div class="page">
            <div id="fri_top">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/logo.png" id="logo"/>
            </div>
            <div id="infobox">
                <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img2/fri_line.jpg" id="linetop"/>
                <div id="move">
                    <h3 class="ui-title">什么是实时路况信息？</h3>
                    <hr/>
                    <p>
                        实时路况信息基于车载导航电子地图为您提供城市实时路况及交通信息。交通流以红黄绿三种不同的颜色标示在地图上，城市交通信息，如：道路限行、施工、事故等以图标的形式标示在地图上。该服务覆盖国内主要大中城市。<br/>
                        目前仅部分车型支持该服务，请进入车载导航系统确认您是否有此服务。

                    </p>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
</body>
</html>
