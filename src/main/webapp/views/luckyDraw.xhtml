<!DOCTYPE html>
<html>
<body>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml">

    <ui:define name="header">
        我的账户
    </ui:define>

    <ui:define name="workspace">
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/css.css" charset="utf-8" />
        <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/themes/hti5/swiper.css" charset="utf-8" />
        <h:form  id="condition">
            <div class="page">
                <div id="fri_top">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/logo.png"
                         id="logo" />
                </div>

                <div id="fri_mod" style="height: 85%">
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/fri_line.jpg"
                         id="linetop"/>
                    <img src="#{facesContext.externalContext.request.contextPath}/resources/images/img/fri_line2.jpg"
                         id="linebot"/>

                    <div style="color: transparent">你好</div>
                    <ul style="margin-top: -167px;">
                        <li >抽奖机会：<h:inputText id="allAmount" value="#{luckDrawBean.allAmount}" type="text"></h:inputText></li>
                        <li >剩余次数：<h:inputText id="leftAmount" value="#{luckDrawBean.leftAmount}" type="text"></h:inputText></li>
                        <li >获奖：
                            <c:forEach items="#{luckDrawBean.dataMessage}" var="luckyDrawData" varStatus="x" >
                                <h:inputText id="prize" value="#{luckyDrawData.itemName}" type="text"></h:inputText>
                            </c:forEach>
                        </li>

                        <li class="pt_10" style="padding-top:260px">
                            <h:commandButton value="抽奖"
                                             action="#{luckDrawBean.doLuckDraw}" />
                        </li>
                    </ul>
                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
</body>
</html>
